<!DOCTYPE html>
<html lang="ptBR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <h1 class="winner-title">Resultado</h1>
    <section class="scoreboard">
        <span class="scoreboard-player-name">Jogador 1</span>
        <strong class="score">01</strong>
        <strong class="vs-small">VS</strong>
        <strong class="score">01</strong>
        <span class="scoreboard-player-name"> Jogador 2</span>
    </section>

    <section class="battle-field">
        <div class="button-wrapper">
            <button class="button-play button-stone-player-1">Pedra</button>
            <button class="button-play button-paper-player-1">Papel</button>
            <button class="button-play button-scissors-player-1">Tesoura</button>
        </div>
        <div class="field-box">
            <div class="field field-player-1">
                
            </div>
            <strong class="vs-big">VS</strong>
            <div class="field field-player-2">

            </div>
        </div>
        <div class="button-wrapper">
            <button class="button-play button-stone-player-2">Pedra</button>
            <button class="button-play button-paper-player-2">Papel</button>
            <button class="button-play button-scissors-player-2">Tesoura</button>
        </div>
    </section>

    <section class="config">
        <button class="button-play button-start">Iniciar</button>
        <button class="button-play button-reset">Resetar</button>
    </section>
    <script src="index.js" ></script>
</body>

</html>
